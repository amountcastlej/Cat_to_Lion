<body>

        <img src="images/cat.jpeg" alt="cat">
</div>
</body>
<script>
    $('img').click(function(){
        if($(this).attr('src')=='images/lion.jpg'){
            $(this).slideUp();
        }
        $(this).attr('src', 'images/lion.jpg')
    })
    $('button').click(function(){
        $('img').slideDown();
        $('img').attr('src', 'images/cat.jpeg');
    })
</script>
